<div class="modal-header dialog-header-warning">
  <h4 class="modal-title">
    <span class="glyphicon glyphicon-warning-sign">
    </span>
    <span class="title" ng-i18next>
      avAdmin.census.modals.addPersonHeader
    </span>
    <button type="button" class="close pull-right" ng-click="cancel()">Ã—</button>
  </h4>
</div>
<div class="modal-body">
  <p>
    <span ng-i18next>
      avAdmin.census.modals.addPersonBody
    </span>
    <a href="{{helpurl}}" class="learn-more" target="_blank" ng-i18next>
      avAdmin.learnMore
    </a>
  </p>
  <form class="form">
    <div
      class="form-group"
      ng-repeat="field in election.census.extra_fields">
      <input
        type="text"
        class="form-control"
        ng-if="!field.autofill && field.type !== 'date'"
        placeholder="{{field.name | htmlToText}}"
        ng-model="newcensus[field.name]"/>

      <div ng-if="field.type==='date' && !field.autofill">
        <div avr-date-field label="field.name | htmlToText" ng-model="newcensus[field.name]">
        </div>
      </div>
    </div>
    <div 
      ng-if="election.children_election_info"
      style="margin-top: 30px;" 
      ng-i-18next>
      avAdmin.census.modals.addPersonChildrenElections
    </div>
    <div
      av-children-elections
      ng-if="election.children_election_info"
      mode="checkbox"
      children-election-info="children_election_info">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="ok()" ng-i18next>
    avAdmin.census.modals.confirmAddPersonButton
  </button>
  <button class="btn btn-cancel" ng-click="cancel()" ng-i18next>
    avCommon.cancel
  </button>
</div>
