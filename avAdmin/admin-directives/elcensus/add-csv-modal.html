<div class="modal-header dialog-header-warning">
  <h4 class="modal-title">
    <span class="glyphicon glyphicon-warning-sign">
    </span>
    <span class="title" ng-i18next>
      avAdmin.census.modals.addCsvHeader
    </span>
    <button type="button" class="close pull-right" ng-click="cancel()">Ã—</button>
  </h4>
</div>
<div class="modal-body">
  <div class="extra-info extension-point">
    <div ng-repeat="html in exhtml">
        <div av-plugin-html ng-bind-html="html"></div>
    </div>
  </div>
  <p>
    <span ng-i18next>
      avAdmin.census.modals.addCsvBody
    </span>
    <a href="{{helpurl}}" class="learn-more" target="_blank" ng-i18next>
      avAdmin.learnMore
    </a>
  </p>
  <p class="text-muted">
    <span ng-i18next>eg</span>
    <span ng-repeat="ef in election.census.extra_fields">
      {{ ef.name | htmlToText }}<span ng-if="!$last || childrenElections.length > 0">;</span>
    </span>
    <span ng-repeat="electionName in childrenElections">
      {{ electionName | htmlToText }}<span ng-if="!$last">;</span>
    </span>
  </p>
  <form class="form">
    <div class="form-group">
      <textarea
        id="csv-textarea"
        class="form-control"
        ng-i18next="[placeholder]avAdmin.census.modals.addCsvTextareaPlaceholder"
        ng-model="textarea">
      </textarea>
    </div>
    <!-- verifier checkbox -->
    <label
      for="verify-census-checkbox"
      class="verify-census-checkbox-label"
      ng-class="{'checked': verify_census}"
    >
      <input
        id="verify-census-checkbox"
        type="checkbox"
        name="verify-census-checkbox"
        ng-model="verify_census"
      />
      <span
        class="header"
        ng-i18next="avAdmin.dashboard.modals.addCensus.verifyCensusDataCheckbox">
      </span>
    </label>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="ok()" ng-i18next>
    avAdmin.census.modals.confirmAddCsvButton
  </button>
  <button class="btn btn-cancel" ng-click="cancel()" ng-i18next>
    avCommon.cancel
  </button>
</div>
