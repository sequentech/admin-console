<div class="modal-header dialog-header-warning secure-share-ceremony-modal">
    <span class="title" ng-i18next>
        [i18next]({trustee_id: trusteeId, step: currentStep, total: numSteps})avAdmin.dashboard.modals.keysCeremonies.secureShare.header
    </span>
</div>

<div class="modal-body secure-share-ceremony-modal">
    <p>
      <span ng-i18next>
        avAdmin.dashboard.modals.keysCeremonies.secureShare.bodyMessage
      </span>
    </p>

    <div class="row">
      <div class="form-group">
        <label
          class="control-label col-sm-4 text-right">
          <input
            type="checkbox"
            class="form-control"
            id="first-checkbox"
            ng-model="checks.first" />
        </label>
        <div class="col-sm-8">
          <label
            ng-i18next="avAdmin.dashboard.modals.keysCeremonies.secureShare.firstCheckbox"
            class="text-left"
            for="first-checkbox">
          </label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label
          class="control-label col-sm-4 text-right">
          <input
            type="checkbox"
            class="form-control"
            id="second-checkbox"
            ng-model="checks.second" />
        </label>
        <div class="col-sm-8">
          <label
            ng-i18next="avAdmin.dashboard.modals.keysCeremonies.secureShare.secondCheckbox"
            class="text-left"
            for="second-checkbox">
          </label>
        </div>
      </div>
    </div>
</div>

<div class="modal-footer secure-share-ceremony-modal">
    <button class="btn btn-success" ng-click="back()" ng-i18next>
        avAdmin.dashboard.modals.keysCeremonies.secureShare.backButton
    </button>
    <button class="btn btn-success" ng-click="next()" ng-disable="!checks.first || !checks.second" ng-i18next>
        avAdmin.dashboard.modals.keysCeremonies.secureShare.nextButton
    </button>
</div>
