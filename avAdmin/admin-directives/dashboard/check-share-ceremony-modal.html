<div class="modal-header dialog-header-warning check-share-ceremony-modal">
    <span class="title" ng-i18next>
        [i18next]({trustee_id: trusteeId, step: currentStep, total: numSteps})avAdmin.dashboard.modals.keysCeremonies.checkShare.header
    </span>
</div>

<div class="modal-body check-share-ceremony-modal">
    <div class="file-drop-container" id="dropzone">
        <input type="file" id="fileToUpload" onchange="angular.element(this).scope().handleFile(this)"/>
        <button class="btn btn-success" ng-click="selectFile()" ng-i18next>
            avAdmin.dashboard.modals.keysCeremonies.checkShare.selectFileButton
        </button>
    </div>

    <!-- Show errors if any -->
    <div class="text-danger padding-bottom-sm" ng-if="error">
      {{error}}
    </div>
</div>

<div class="modal-footer download-share-ceremony-modal">
    <button class="btn btn-success" ng-click="next()" ng-i18next>
        avAdmin.dashboard.modals.keysCeremonies.checkShare.nextButton
    </button>
</div>
