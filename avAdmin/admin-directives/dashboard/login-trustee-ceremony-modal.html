<div class="modal-header dialog-header-warning login-trustee-ceremony-modal">
    Login Trustee
</div>

<div class="modal-body">
    <div class="form-group">
        <label
            for="usernameText"
            class="control-label col-sm-4"
            ng-i18next="avRegistration.emailLabel"
        >
            Login name
        </label>
        <div class="col-sm-8">
            <input
                type="text"
                class="form-control"
                ng-model="login.username"
                name="usernameText"
                id="usernameText"
                placeholder="Trustee's Username"
                autocomplete="off"
                required
            />
        </div>
    </div>
    <div
        class="form-group"
    >
        <label
            for="passwordText"
            class="control-label col-sm-4"
        >
            <span>
                Login password
            </span>
        </label>
        <div class="col-sm-8">
            <input
                type="password"
                class="form-control"
                ng-model="login.password"
                id="passwordText"
                autocomplete="off"
                placeholder="password"
                required
            />
        </div>
    </div>
</div>
