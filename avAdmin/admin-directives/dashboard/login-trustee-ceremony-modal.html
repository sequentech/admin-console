<div class="modal-header dialog-header-warning login-trustee-ceremony-modal">
    <span class="title" ng-i18next>
        [i18next]({trustee_id: trusteeId, step: currentStep, total: numSteps})avAdmin.dashboard.modals.keysCeremonies.loginTrustee.header
    </span>
</div>

<div class="modal-body login-trustee-ceremony-modal">
    <div class="form-group">
        <label
            for="usernameText"
            class="control-label col-sm-4"
            ng-i18next="avRegistration.emailLabel"
        >
            Login name
        </label>
        <div class="col-sm-8">
            <input
                type="text"
                class="form-control"
                ng-model="login.username"
                name="usernameText"
                id="usernameText"
                placeholder="Trustee's Username"
                autocomplete="off"
                required
            />
        </div>
    </div>
    <div
        class="form-group"
    >
        <label
            for="passwordText"
            class="control-label col-sm-4"
        >
            <span>
                Login password
            </span>
        </label>
        <div class="col-sm-8">
            <input
                type="password"
                class="form-control"
                ng-model="login.password"
                id="passwordText"
                autocomplete="off"
                placeholder="password"
                required
            />
        </div>
    </div>
</div>

<!-- Show errors if any -->
<div class="text-danger padding-bottom-sm" ng-if="error">
  {{error}}
</div>

<div class="modal-footer login-trustee-ceremony-modal">
    <button class="btn btn-success" ng-click="ok()" ng-i18next>
        avAdmin.dashboard.modals.keysCeremonies.loginTrustee.loginButton
    </button>
</div>
