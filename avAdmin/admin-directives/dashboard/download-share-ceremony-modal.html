<div class="modal-header dialog-header-warning download-share-ceremony-modal">
    <span class="title" ng-i18next>
        [i18next]({trustee_id: trusteeId, step: currentStep, total: numSteps})avAdmin.dashboard.modals.keysCeremonies.downloadShare.header
    </span>
</div>

<div class="modal-body download-share-ceremony-modal">
    <button class="btn btn-success" ng-click="download()" ng-i18next>
        Download
    </button>
</div>

<!-- Show errors if any -->
<div class="text-danger padding-bottom-sm" ng-if="error">
  {{error}}
</div>

<div class="modal-footer download-share-ceremony-modal">
    <button class="btn btn-success" ng-click="ok()" ng-i18next>
        Next step
    </button>
</div>
