<div class="modal-header dialog-header-warning">
    <h4 class="modal-title">
      <span class="glyphicon glyphicon-warning-sign">
      </span>
      <span class="title" ng-i18next>
        avAdmin.dashboard.modals.configureScheduledEvents.header
      </span>
      <button type="button" class="close pull-right" ng-click="cancel()">Ã—</button>
    </h4>
  </div>
  <div class="modal-body">
    <p>
      <span ng-i18next>
        avAdmin.dashboard.modals.configureScheduledEvents.body
      </span>
    </p>
    <form role="form" class="form form-horizontal" name="elbasic_form">
      <!-- start_voting -->
      <label
        for="start-voting-enable"
        class="descriptive-radio"
      >
        <input
          id="start-voting-enable"
          type="checkbox"
          name="start-voting-enable"
          ng-model="start_voting_enabled"
        />
        <span
          class="header"
          ng-i18next="avAdmin.dashboard.modals.configureScheduledEvents.startVotingEnable">
        </span>
        <span class="description">
          <span 
            ng-i18next="avAdmin.dashboard.modals.configureScheduledEvents.startVotingSelector"
          ></span>
          <input
            id="start-voting-selector"
            ng-disabled="!start_voting_enabled"
            type="datetime-local"
            name="start-voting-selector"
            ng-model="scheduled_events.start_voting.event_at"
          />
        </span>
      </label>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()" ng-i18next>
      avAdmin.dashboard.modals.configureScheduledEvents.confirm
    </button>
    <button class="btn btn-cancel" ng-click="cancel()" ng-i18next>
      avCommon.cancel
    </button>
  </div>
